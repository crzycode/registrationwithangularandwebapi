<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="firstname" type="text" placeholder="First Name" >
                </div>
              </div>
              <small *ngIf="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')" class="text-danger">* First Name is Require</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="lastname" type="text" placeholder="Last Name" >
                </div>
              </div>
              <small *ngIf="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')" class="text-danger">* Last Name is Require</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                  <span class="fa fa-regular fa-envelope p-2"></span>
                  <input formControlName="email" type="text" placeholder="Email" >
                </div>
              </div>
              <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">* Email is Require</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                  <span class="fa fa-sharp fa-solid fa-user-plus p-2"></span>
                  <input formControlName="username" type="text" placeholder="UserName" >
                </div>
              </div>
              <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger">* UserName is Require</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password" >
                  <span (click)="hideandshow()" class="fa {{eyeIcon}}"><i class=""></i></span>
                </div>
              </div>
              <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">* Password is Require</small>
              <button (click)="onSignup()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already Have a Account <a id="forget" routerLink="/login">Log In</a></div>
            </form>
          </div>

            <div class="text-center py-3">
              <a href="www.facebook.com" target="_blank" class="px-2"><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="facebook"></a>
              <a href="www.google.com" target="_blank" class="px-2"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></a>
              <a href="www.github.com" target="_blank" class="px-2"><img src="https://img.icons8.com/ios-filled/50/000000/github.png"/></a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
